<div *ngIf="crisis">
    <h3>危机详情</h3>
    <div>
        <span>危机Id: </span>{{crisis.id}}
    </div>
    <div>
        <label>危机名字: </label>
        <input [(ngModel)]="editName" width="100"/>
    </div>
    <p>
        <button (click)="gotoCrises()">Back</button>
        <button (click)="save()">Save</button>
        <button (click)="cancel()">Cancel</button>
    </p>
</div>
