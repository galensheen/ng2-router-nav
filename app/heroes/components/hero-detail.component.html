<div *ngIf="hero">
    <h3>应用详情</h3>
    <div>
        <span>英雄的ID:</span> {{hero.id}}
    </div>
    <div>
        <label>英雄名字:</label>
        <input [(ngModel)]="editName" />
    </div>
</div>
<p>
    <button (click)="gotoHeroes()">Back</button>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
</p>
